server:
  port: 8085
  error:
    include-message: always

cors:
  allowed-origins: "*"
  allowed-methods: "*"
  allowed-headers: "*"
  exposed-headers: "*"

aws:
  region: us-east-1
  s3:
    buckets:
        customer: fullstack-ahowell-customer-test

management:
  endpoints:
    web:
      exposure:
        include:
          - "health"
          - "info"

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/customer
    username: amigoscode
    password: password
  jpa:
    hibernate:
      ddl-auto: validate
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: true
    show-sql: true
  servlet:
    multipart:
      max-file-size: 20MB 
      max-request-size: 20MB

  codec:
    max-in-memory-size: 10MB

main:
  web-application-type: SERVLET
